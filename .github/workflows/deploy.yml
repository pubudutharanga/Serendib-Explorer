name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Set permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with environment variables
        run: npm run build
        env:
          VITE_OPENROUTER_API_KEY: ${{ secrets.VITE_OPENROUTER_API_KEY }}

      - name: Verify build output
        run: |
          echo "üìÅ Build directory contents:"
          ls -la dist/
          echo ""
          echo "üîç Checking for essential files:"
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ index.html found"
          else
            echo "‚ùå index.html missing - build failed"
            exit 1
          fi
          if [ -f "dist/assets/index-*.js" ]; then
            echo "‚úÖ JavaScript bundles found"
          else
            echo "‚ö†Ô∏è  No JavaScript bundles found - checking alternative locations"
            find dist -name "*.js" | head -5
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2